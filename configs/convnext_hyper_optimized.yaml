# ==========================================
# EXPERIMENT
# ==========================================
experiment:
  name: "convnext_hyper_optimized"
  project: "emotion_recognition"
  seed: 42

# ==========================================
# DATA
# ==========================================
data:
  data_dir: "data/aligned"
  batch_size: 32
  num_workers: 4
  img_size: 224
  use_weighted_sampler: true

# ==========================================
# MODEL
# ==========================================
model:
  name: "convnext_tiny"
  num_classes: 7
  dropout: 0.29386734134383485

# ==========================================
# TRAINING
# ==========================================
training:
  epochs: 20

# ==========================================
# REGULARIZATION
# ==========================================
regularization:
  label_smoothing: 0.03263829194336259  

  mixup:
    alpha: 0.420195950971476
    prob: 0.5

  ema:
    enabled: true
    decay: 0.999

# ==========================================
# OPTIMIZATION
# ==========================================
optimizer:
  name: "adam"
  weight_decay: 0.009083022379268824

scheduler:
  name: "cosine"
  tmax_ratio: 0.644087651190879

# ==========================================
# TRANSFER LEARNING
# ==========================================
transfer:
  mode: "finetune"
  freeze_epochs: 0
  backbone_lr: 0.00012639583768724692
  head_lr: 0.000210399180674734

# ==========================================
# EARLY STOPPING
# ==========================================
early_stopping:
  patience: 8
  min_delta: 0.00
  monitor: "val/f1"

# ==========================================
# LOGGING
# ==========================================
logging:
  log_pr_curves: true
  log_topk: true
  log_tta: true
