# ==========================================
# EXPERIMENT
# ==========================================
experiment:
  name: "convnext_sweep_2"
  project: "emotion_recognition"
  seed: 42

# ==========================================
# DATA
# ==========================================
data:
  data_dir: "data/aligned"
  batch_size: 32
  num_workers: 4
  img_size: 224
  use_weighted_sampler: true

# ==========================================
# MODEL
# ==========================================
model:
  name: "convnext_tiny"
  num_classes: 7
  dropout: 0.3

# ==========================================
# TRAINING
# ==========================================
training:
  epochs: 15

# ==========================================
# REGULARIZATION
# ==========================================
regularization:
  label_smoothing: 0.1

  mixup:
    alpha: 0.4
    prob: 0.5

  ema:
    enabled: true
    decay: 0.999

# ==========================================
# OPTIMIZATION
# ==========================================
optimizer:
  name: "adam"
  weight_decay: 0.01

scheduler:
  name: "cosine"
  tmax_ratio: 1.0

# ==========================================
# TRANSFER LEARNING
# ==========================================
transfer:
  mode: "finetune"
  freeze_epochs: 0
  backbone_lr: 3e-4
  head_lr: 3e-3

# ==========================================
# EARLY STOPPING
# ==========================================
early_stopping:
  patience: 5
  min_delta: 0.00
  monitor: "val/f1"

# ==========================================
# LOGGING
# ==========================================
logging:
  log_pr_curves: true
  log_topk: true
  log_tta: true
